<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>
    <section id="contato" style="background-color: darkgrey;height:374;position: relative;padding:30px;">

        <h2 style="position: absolute;z-index: 2;top:0px;">Entre em Contato</h2>
      <img src="imagesfolder/giga.jpg" alt="GIGAchad" style="position:absolute;top:0px;left: auto;width: 500px; height: 390px;z-index: 1;">
      
        <form class="form-1" action="#" method="post" style="position:absolute;margin-top: 3rem;z-index: 2;padding-right:auto;">
      
          <label class="form-2" for="nome">Nome:<br >
          <input type="text" id="nome" name="nome"><br>
      </label>
      
          <label class="form-2" for="email">E-mail:<br>
          <input type="email" id="email" name="email"><br>
      </label>
      
          <label class="form-2" for="mensagem">Mensagem:<br>
          <textarea id="mensagem" name="mensagem" rows="5" ></textarea><br>
      </label>
      
          <button class="form-2 type="submit" style="width:auto;background-color: #007BFF; color: white; border: none; cursor: pointer;">
            Enviar
            
          </button>
        </form>
        
      </section>
</body>
</html>
